<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Bonus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bonus-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .bonus-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #003087;
        }
        .bonus-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .bonus-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003087;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .bonus-container a:hover {
            background-color: #002060;
        }
    </style>
</head>
<body>
    <div class="bonus-container">
        <img src="logo.png" alt="PayPal Logo" style="width: 100px; margin-bottom: 20px;">
        <h1>Get Your Free Bonus!</h1>
        <p>As a valued PayPal user, you are eligible for a special bonus. Sign up now and enjoy exclusive rewards and benefits.</p>
        <a href="https://github.com/walter-sudo/paypalbonus/blob/main/signup.php">Sign Up Now</a>
    </div>
</body>
</html>
